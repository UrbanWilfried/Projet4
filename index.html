<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">    
</head>

<body>
    <header>
        <a img src="image/logo/ohmyfood.png" alt="ohmyfood"></a>
    </header>
    <main>
        <form>
            <div class="form-content-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div>
                <input type="text" value="Paris, Belleville" class="form-content-txt">
            </div>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restorants d'exception, sélectionnée par nos soins.</p>
            <div>
                <input type="submit" value="Explorer nos restaurants" class="form-button">
            </div>
        </form>
        <div>
            <button>
                1
                <i class="fa-solid fa-mobile-screen-button"></i>"
                Choisissez un restaurant
            </button>
            <button>
                2
                <i class="fa-solid fa-list-ul"></i>
                Composez votre menu
            </button>
            <button>
                3
                <i class="fa-sharp fa-solid fa-store"></i>
                Dégustez au restaurant
            </button>
        </div>
    </main>
    <footer></footer>
</body>

</html>
